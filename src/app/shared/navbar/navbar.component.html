<section id="navbar">
  <div class="container pb-2">
    <div class="row">
      <div class="col-2">
        <app-dark></app-dark>
    </div>
      <div
        class="col-3 ms-auto d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center ">
          <a routerLink="/dashboard/profile" class="user-avater">
            <img class="" 
            *ngIf="currentUser?.imagePath" 
            [src]="'https://upskilling-egypt.com/'+currentUser?.imagePath" />
            <img
            *ngIf="!currentUser?.imagePath"
            src="../../../assets/images/dummy-avatar-profile.jpg"
            />
          </a>
          <div class="px-2 d-flex user-name">
            <span>
              <span class="h5">{{currentUser.userName}}</span>
              <span class="text-muted d-block">{{currentUser.group.name}}</span>
            </span>
            <div class="dropdown">
              <a
                class="btn btn-secondary dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item"  routerLink="/dashboard/profile">Profile</a></li>
                <li><a class="dropdown-item" routerLink="/dashboard/profile/edit">Edit Profile</a></li>
              </ul>
            </div>
          </div>
          
        </div>
        
        <span class="mx-3 fs-4 fw-bold"><i class="fa-solid fa-bell"></i></span>
      </div>
    </div>
  </div>
</section>
