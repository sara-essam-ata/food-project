<div class="container-fluid ps-0">
    <div class="row">
        <div class="sidebar bg-third vh-100" >
                <div class="text-center pointer">
                    <img class="w-50" (click)="onClicked()" [ngClass]="{'w-100': !isOpened}" src="../../../assets/images/sideIcon.svg" alt="">
                </div>
                <ng-container *ngFor="let item of menu">
                    <a class="d-block text-decoration-none" [routerLink]="item.link" routerLinkActive="bg-active" 
                    *ngIf="item.isActive">
                        <div class="item">
                            <span [ngClass]="{'mx-3 fs-3': !isOpened}"><i [class]="item.icon"></i></span>
                            <span class="icon-name" [ngClass]="{'d-none': !isOpened}">{{item.title}}</span>
                        </div>
                    </a>
                </ng-container>
        </div>
    </div>
</div>
