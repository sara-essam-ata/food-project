<div class="card-auth">
  <div class="d-flex justify-content-between align-items-center pb-3">
    <h3>Delete {{data.name}}</h3>
    <span (click)="onClose()">
      <i class="fa-regular fa-circle-xmark text-danger pointer" ></i>
    </span>
  </div>
  
  <div class="text-center">
    <img src="../../../assets/images/delete-img.svg" class="w-25">
    <h4>Delete this item? {{data.name}}</h4>
    <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
  </div>
  
  <button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-danger text-white">Delete</button>
</div>
