<section class="page-header ">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-9 ">
        <div>
          <h3>Recipes <span class="fw-light h3">item</span></h3>
          <p>You can now add your items that any user can order it from the Application and you can edit</p>
        </div>
      </div>
      <div class="col-3 ">
        <div class="text-end">
          <img src="../../../assets/images/catIcon.png" class="w-75" alt="">
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  
  <div class="container py-4">
   
        <div class="row justify-content-between">
          <div class="col-7">
            <input class="form-control me-2"  type="text" [(ngModel)]="searchValue" (keyup)="getTableData()" placeholder="Search" >
          </div>
          <div class="col-2 d-flex align-items-center">
            <select [(ngModel)]="tagId"  (change)="getTableData()" class="form-select" aria-label="Default select example">
              <option selected value="0">Tags</option>
              <option *ngFor="let item of tags" [value]="item.id">{{item.name}}</option>
            </select>
          </div>
          <div class="col-3 d-flex align-items-center">
            <select [(ngModel)]="categoryId" (change)="getTableData()" class="form-select" aria-label="Default select example">
              <option selected value="0">Categories</option>
              <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>
    
  </div>
  
<div>
  <table class="table">
      <thead>
        <tr class="table-active">
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Description</th>
          <th>Tag</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="tableData.length>0">
        <tr *ngFor="let item of tableData" >
          <td>{{item.name}}</td>
          <td class="w-25">
            <ng-container *ngIf="item.imagePath">
              <img [src]="'https://upskilling-egypt.com/'+item.imagePath" class="w-25 vh-25" alt="">
            </ng-container>
            <ng-container *ngIf="!item.imagePath">
              <img src="../../../assets/images/dummy-image-square.jpg" class="w-25 vh-25" alt="">
            </ng-container>
          </td>          
          <td>{{item.price}}</td>
          <td>{{item.description}}</td>
          <td>{{item.tag.name}}</td>
          <td>
            <ng-container *ngIf="item.category.length>0">
              <span *ngFor="let itemCategory of item.category">{{itemCategory.name}}</span>
            </ng-container>
            <ng-container *ngIf="item.category.length==0">
              <span>No Category</span>
            </ng-container>
          </td>
          <td>
            <div class="dropdown text-center">
              <a class="dropdown-toggle text-muted" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-ellipsis fa-lg"></i>
              </a>
              <ul class="dropdown-menu ">
                <li><a class="dropdown-item" (click)="openDialog(item)">
                  <span><i class="fa-regular fa-eye"></i></span>
                  <span class="p-2">View</span>
                </a></li>
                <li><a class="dropdown-item" (click)="addToFav(item.id)">
                  <span><i class="fa-solid fa-heart-circle-plus"></i></span>
                  <span class="p-2">favourite</span>
                </a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
      
    </table>
    <div
      *ngIf="tableData.length == 0"
      class="d-flex justify-content-center align-items-center">
      <div class="w-50 vh-50 text-center">
        <img src="../../../assets/images/delete-img.svg" class="w-50" alt="" />
        <h3>No Data!</h3>
      </div>
    </div>
    <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="tableResponse?.totalNumberOfRecords"
                [pageSize]="tableResponse?.pageSize"
                [pageSizeOptions]="[5,10,25,50]"
                [pageIndex]="tableResponse?.pageNumber"
                aria-label="Select page">
      </mat-paginator>
      
</div>
</section>
