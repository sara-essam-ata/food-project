<section>
  <div class="container p-4">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center pb-2">
        <h4>{{data.name}} Details</h4>
      <span (click)="onClose()">
        <i class="fa-regular fa-circle-xmark text-danger" ></i>
      </span>
      </div>
      
    </div>
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-center p-2">
          <img [src]="'https://upskilling-egypt.com/'+data.imagePath" class="w-75 vh-75 rounded-3" alt="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <p>1-price: {{data.price}}</p>
        <p>2-category:{{data.category}}</p>
      </div>
      <div class="col-12">
        <p>3-description:{{data.description}}</p>
      </div>
    </div>
    <div class="text-end ">
      <button class="btn btn-outline-danger">
        <i class="fa-regular fa-heart mx-1"></i>
        <span>favourite</span></button>
    </div>
  </div>
</section>
