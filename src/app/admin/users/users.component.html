<section class="page-header ">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-9 ">
        <div>
          <h3>Users <span class="fw-light h3">List</span></h3>
          <p>You can now add your items that any user can order it from the Application and you can edit</p>
        </div>
      </div>
      <div class="col-3 ">
        <div class="text-end">
          <img src="../../../assets/images/catIcon.png" class="w-75" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container py-4">
        <div class="row justify-content-between">
          <div class="col-8">
            <input class="form-control me-2"  type="text" [(ngModel)]="searchValue" (keyup)="getTableData()" placeholder="Search" >
          </div>
          <div class="col-3">
            <select [(ngModel)]="groupId"  (change)="getTableData()" class="form-select" aria-label="Default select example"> -->
              <option value="0">All</option>
              <option [value]="1">Super Admin</option>
              <option [value]="2">System User</option>
           </select> 
          </div>
        </div>
  </div>

<div>
  <table class="table table-striped">
      <thead >
        <tr >
          <th>Name</th>
          <th>Image</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Country</th>
          <th>Role</th>
          <th>Join Date</th>
          <th>Actions</th>          
        </tr>
      </thead>
      <tbody *ngIf="tableData.length>0">
        <tr *ngFor="let item of tableData" >
          <td>{{item.userName}}</td>
          <td class="w-25"><img [src]="'https://upskilling-egypt.com/'+item.imagePath" class="w-50 vh-50" alt=""></td>          
          <td>{{item.email}}</td>
          <td>{{item.phoneNumber}}</td>
          <td>{{item.country}}</td>
          <td>{{item.group.name}}</td>
          <td>{{item.creationDate|date:'dd/mm/yyyy'}}</td>
          <td class="text-center">
            <a (click)="openDeleteDialog(item)" class=" text-danger"><i class="fa-regular fa-trash-can"></i></a>
          </td>

         
    </table>
    <mat-paginator #paginator
                class="demo-paginator"
                (page)="handlePageEvent($event)"
                [length]="tableResponse?.totalNumberOfRecords"
                [pageSize]="tableResponse?.pageSize"
                [pageSizeOptions]="[5,10,25]"
                [pageIndex]="tableResponse?.pageNumber"
                aria-label="Select page">
      </mat-paginator>
</div>
</section>
