<div class="container">
  <form [formGroup]="recipeForm" (ngSubmit)="onSupmit(recipeForm)">
    <div class="row card-auth shadow-sm">
      <div class="col-md-10 mx-auto">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-regular fa-calendar-plus"></i></span>
          <input formControlName="name" type="text" class="form-control" placeholder="Recipe Name" >
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text"><i class="fa-solid fa-coins"></i></span>
          <input formControlName="price" type="text" class="form-control" placeholder="Price" >
        </div>
        <div>
          <span class="d-block fs-7">Tags</span>
          <div class="input-group mb-2">
            <span class="input-group-text"><i class="fa-solid fa-tag"></i></span>
            <select formControlName="tagId" class="form-select" aria-label="Default select example">
              <option selected>Tags</option>
              <option *ngFor="let item of tags" [ngValue]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div>
          <span class="d-block fs-7 ">Categories</span>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-calendar-plus"></i></span>
            <select formControlName="categoriesIds" class="form-select" aria-label="Default select example">
              <option selected>Categories</option>
              <option *ngFor="let item of categories" [ngValue]="item.id">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-solid fa-audio-description"></i></span>
          <textarea formControlName="description" type="text" class="form-control" placeholder="Description" ></textarea>
        </div>
        <div>
          <ngx-dropzone class="mb-3" (change)="onSelect($event)" [multiple]="false">
            <ngx-dropzone-label>
                <i class="fa-solid fa-arrow-up-from-bracket d-block fs-2 pb-3"></i>
                  Drag & Drop or <span class="main-color">Choose a Item Image</span> to Upload</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                 [removable]="true" (removed)="onRemove(f)">
            </ngx-dropzone-image-preview>
          </ngx-dropzone>
        </div>
        <button type="button" routerLink="/dashboard/admin/recipes" class="btn outline-primary">Cancle</button>
        <button type="submit"  class=" ms-3 btn primary">Save</button>
      </div>
    </div>
  </form>
  
</div>
