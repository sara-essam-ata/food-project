<div class="card-auth">
  <div class="d-flex justify-content-between align-items-center pb-5">
    <h3> <span *ngIf="categoryName==''">Add</span>
      <span *ngIf="categoryName!==''">Edit</span>
       Category</h3>
    <span (click)="onClose()">
      <i class="fa-regular fa-circle-xmark text-danger pointer" routerLink="/dashboard/admin/categories"></i>
    </span>
  </div>
  
  <div class="input-group mb-3">
      <span class="input-group-text"><i class="fa-solid fa-calendar-plus"></i></span>
      <input type="text" class="form-control" [(ngModel)]="categoryName" placeholder="Category Name">
  </div>
  

  <button [mat-dialog-close]="categoryName"  cdkFocusInitial class="btn primary w-100">Save</button>
</div>
