<section id="navbar">
    <div class="container shadow-sm pb-2">
        <div class="row">
            <div class="col-3 ms-auto d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="user-avater ">
                        <img *ngIf="userImage" src="{{userImage}}" alt="">
                        <img *ngIf="userImage==null" src="../../../assets/images/dummy-avatar-profile.jpg" alt="">
                    </div>
                    <span class="ms-1 user-name">{{userName}}</span>
                </div>
               <span class="me-3 fs-4 fw-bold"><i class="fa-solid fa-bell"></i></span>
            </div>
        </div>
    </div>    
</section>
