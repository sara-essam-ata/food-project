<section class="page-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-9">
        <div>
          <h3>My <span class="main-color h3">Profile</span></h3>
          <p>
            You can now show your Profile details that any user can order it's own from the
            Application and you can edit
          </p>
        </div>
      </div>
      <div class="col-3">
        <div class="text-end">
          <img src="../../../assets/images/catIcon.png" class="w-75" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>

 <section>
  <div class="container mt-3">
    <div class="row d-flex justify-content-evenly align-items-center">
      <div class="col-4">
        <div>
          <img
            [src]="'https://upskilling-egypt.com/' + currentUser.imagePath"
            class="w-100 shadow-sm rounded-circle"
            alt=""
          />
          <img
            *ngIf="currentUser.imagePath == null"
            src="../../../assets/images/dummy-avatar-profile.jpg"
            class="w-100 shadow-sm rounded-circle"
            alt=""
          />
        </div>
      </div>
      <div class="col-5">
        <h2 class="main-color fw-bold fs-1">{{ currentUser.userName}}</h2>
        <p class="second-color fs-5">{{ currentUser.country}}</p>
        <p class="second-color fs-5">{{ currentUser.phoneNumber}}</p>
        <p class="second-color fs-5">{{ currentUser.email}}</p>
      </div>
    </div>
  </div>
</section>
