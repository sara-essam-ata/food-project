<section id="dashboard">
    <div class="container-fluid">
        <div class="row">
            <div class="px-0 sidebar" [class]="receivedBoolean?'col-md-2':'col-md-1'">
                <div class="sticky">
                    <app-sidebar (isOpenedValue)="handleBooleanChange($event)"></app-sidebar>
                </div>
            </div>
            <div  [class]="receivedBoolean?'col-md-10':'col-md-11'">
                <div>
                    <app-navbar class="sticky"></app-navbar>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</section>
