<section class="login d-flex align-items-center ">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto ">
                <div class="card-auth ">
                    <div class="text-center">
                        <img class="w-50" src="../../../assets/images/logo.svg">
                    </div>
                    <h2>Log In</h2>
                    <p>Welcome Back! Please enter your details</p>

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-mobile-screen"></i></span>
                            <input formControlName="email" type="email" class="form-control" placeholder="Enter your email" >
                        </div>
                        <div class="input-group mb-3 position-relative">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i> </span>
                            <input formControlName="password" [type]="hide?'password':'text'" class="form-control" placeholder="Password" >
                            <span (click)="hide=!hide" class="eye-icon"><i class="fa-solid fa-eye"></i></span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <a class="second-color text-decoration-none">Register Now?</a>
                            <a (click)="openDialog()" class="main-color text-decoration-none">Forgot password?</a>
                        </div>
                        <button [disabled]="loginForm.invalid" class="btn primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
</section>
